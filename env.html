<!DOCTYPE html>
<html>
<head>
    <title>Mobile Dropdown Accordion Menu</title>
    <link rel="stylesheet" href="style.css">


<style>
    /* Style for main menu */
.main__menu ul {
    list-style-type: none;
    padding: 0;
}

.main__menu li {
    margin-bottom: 10px;
}

/* Style for accordion toggle button */
.accordion-toggle {
    background: #333;
    color: white;
    padding: 10px;
    border: none;
    width: 100%;
    text-align: left;
    cursor: pointer;
}

/* Initially hide submenus */
.main__submenu {
    display: none;
    padding-left: 20px;
}

.main__submenu ul {
    list-style-type: none;
    padding: 0;
}

.main__submenu a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 5px 10px;
}

.main__submenu a:hover {
    background-color: #f2f2f2;
}

</style>
   

</head>
<body>

    <div class="main__menu">
        <div class="main_menu">
            <ul>
                <li><a href="#">Home </a></li>
                <li class="nav-item "><button class="accordion-toggle"> menu </button> <span> + </span>
                <div class="main__submenu ">
                    <ul>
                        <li><a href="#">about 1</a></li>
                        <li><a href="#">about 1</a></li>
                        <li><a href="#">about 1</a></li>
                    </ul>
                </div>
                </li>
                <!-- main li end  -->
                <li><a href="#">Services  </a></li>
                <li><a href="#"> Team </a></li>
                <li><a href="#"> History </a></li>
                <li><a href="#"> pages </a></li>
                <li><a href="#"> blog </a></li>
                <li><a href="#"> contact  </a></li>
                <li class="nav-item">
                    <button class="accordion-toggle">menu <span>+</span></button>
                    <div class="main__submenu">
                        <ul>
                            <li><a href="#">about 1</a></li>
                            <li><a href="#">about 1</a></li>
                            <li><a href="#">about 1</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

<script src="script.js"></script>


<script>
    // script.js

document.querySelectorAll('.accordion-toggle').forEach(button => {
    button.addEventListener('click', () => {
        const submenu = button.nextElementSibling;
        submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });
});

</script>
</body>
</html>
